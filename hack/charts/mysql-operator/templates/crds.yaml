{{- if .Values.installCRDs }}
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/hook": "crd-install"
  creationTimestamp: null
  labels:
    controller-tools.k8s.io: "1.0"
  name: mysqlbackups.mysql.presslabs.org
spec:
  group: mysql.presslabs.org
  names:
    kind: MysqlBackup
    plural: mysqlbackups
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            backupSecretName:
              type: string
            backupURI:
              type: string
            clusterName:
              type: string
          required:
          - clusterName
          type: object
        status:
          properties:
            backupURI:
              type: string
            completed:
              type: boolean
            conditions:
              items:
                properties:
                  lastTransitionTime:
                    format: date-time
                    type: string
                  message:
                    type: string
                  reason:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                required:
                - type
                - status
                - lastTransitionTime
                - reason
                - message
                type: object
              type: array
          type: object
      type: object
  version: v1alpha1
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: null
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/hook": "crd-install"
  creationTimestamp: null
  labels:
    controller-tools.k8s.io: "1.0"
  name: mysqlclusters.mysql.presslabs.org
spec:
  group: mysql.presslabs.org
  names:
    kind: MysqlCluster
    plural: mysqlclusters
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            backupSchedule:
              type: string
            backupScheduleJobsHistoryLimit:
              format: int64
              type: integer
            backupSecretName:
              type: string
            backupURI:
              type: string
            initBucketSecretName:
              type: string
            initBucketURI:
              type: string
            maxSlaveLatency:
              format: int64
              type: integer
            minAvailable:
              type: string
            mysqlConf:
              type: object
            mysqlVersion:
              type: string
            podSpec:
              properties:
                affinity:
                  type: object
                annotations:
                  type: object
                imagePullPolicy:
                  type: string
                imagePullSecrets:
                  items:
                    type: object
                  type: array
                labels:
                  type: object
                nodeSelector:
                  type: object
                resources:
                  type: object
              type: object
            queryLimits:
              properties:
                ignoreCommands:
                  items:
                    type: string
                  type: array
                ignoreDb:
                  items:
                    type: string
                  type: array
                ignoreUser:
                  items:
                    type: string
                  type: array
                kill:
                  type: string
                killMode:
                  type: string
                maxIdleTime:
                  format: int64
                  type: integer
                maxQueryTime:
                  format: int64
                  type: integer
              required:
              - maxQueryTime
              type: object
            replicas:
              format: int32
              type: integer
            secretName:
              type: string
            volumeSpec:
              properties:
                accessModes:
                  items:
                    type: string
                  type: array
                resources:
                  type: object
                selector:
                  type: object
                storageClassName:
                  type: string
                volumeMode:
                  type: string
                volumeName:
                  type: string
              type: object
          required:
          - replicas
          - secretName
          type: object
        status:
          properties:
            conditions:
              items:
                properties:
                  lastTransitionTime:
                    format: date-time
                    type: string
                  message:
                    type: string
                  reason:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                required:
                - type
                - status
                - lastTransitionTime
                - reason
                - message
                type: object
              type: array
            nodes:
              items:
                properties:
                  conditions:
                    items:
                      properties:
                        lastTransitionTime:
                          format: date-time
                          type: string
                        status:
                          type: string
                        type:
                          type: string
                      required:
                      - type
                      - status
                      - lastTransitionTime
                      type: object
                    type: array
                  name:
                    type: string
                required:
                - name
                type: object
              type: array
          type: object
      type: object
  version: v1alpha1
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: null
{{- end -}}
