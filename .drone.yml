workspace:
  base: /go
  path: src/github.com/presslabs/mysql-operator

pipeline:
  build:
    image: golang:1.9
    environment:
      - APP_VERSION=${DRONE_BRANCH/master/latest}
    commands:
      - make full-test
      - make build
      - make install-docker
    when:
      event: push

  build:
    image: golang:1.9
    environment:
      - APP_VERSION=${DRONE_TAG}
    commands:
      - make full-test
      - make build
      - make install-docker
    when:
      event: tag

  publish-operator:
    group: publish
    image: plugins/docker
    registry: quay.io
    repo: quay.io/presslabs/mysql-operator
    username: presslabs+drone
    dockerfile: hack/docker/mysql-operator/Dockerfile
    context: hack/docker/mysql-operator
    tags: ["${DRONE_BRANCH/master/latest}"]
    secrets:
      - source: QUAY_TOKEN
        target: DOCKER_PASSWORD
    when:
      event: push

  publish-operator:
    group: publish
    image: plugins/docker
    registry: quay.io
    repo: quay.io/presslabs/mysql-operator
    username: presslabs+drone
    dockerfile: hack/docker/mysql-operator/Dockerfile
    context: hack/docker/mysql-operator
    tags: ["${DRONE_TAG}"]
    secrets:
      - source: QUAY_TOKEN
        target: DOCKER_PASSWORD
    when:
      event: tag

  publish-helper:
    group: publish
    image: plugins/docker
    registry: quay.io
    repo: quay.io/presslabs/mysql-helper
    username: presslabs+drone
    dockerfile: hack/docker/mysql-helper/Dockerfile
    context: hack/docker/mysql-helper
    tags: ["${DRONE_BRANCH/master/latest}"]
    secrets:
      - source: QUAY_TOKEN
        target: DOCKER_PASSWORD
    when:
      event: push

  publish-helper:
    group: publish
    image: plugins/docker
    registry: quay.io
    repo: quay.io/presslabs/mysql-helper
    username: presslabs+drone
    dockerfile: hack/docker/mysql-helper/Dockerfile
    context: hack/docker/mysql-helper
    tags: ["${DRONE_TAG}"]
    secrets:
      - source: QUAY_TOKEN
        target: DOCKER_PASSWORD
    when:
      event: tag

  publish-helm-chart:
    group: publish
    image: quay.io/presslabs/kluster-toolbox
    pull: true
    environment:
      - GH_USER=presslabs-bot
    commands:
      - cd hack/charts
      - (cd mysql-operator && helm dep build)
      - helm package mysql-operator
      - CHART="$(basename *.tgz)" ; MESSAGE="Publish $(basename $CHART .tgz)"
      - /usr/local/bin/gh put --skip-existing -m "$MESSAGE" "$CHART" "presslabs/charts/docs/"
    secrets:
      - GH_PASSWORD
    when:
      branch: master
      event: push


# end to end testing

  start-kubernetes:
    image: quay.io/presslabs/kluster-toolbox
    secrets:
      - GOOGLE_CREDENTIALS
    environment:
      - CLUSTER_NAME=mysql-op-x${DRONE_COMMIT_SHA:0:7}
      - KUBECONFIG=/go/.kube/config
      - HELM_HOME=/go/.helm/
    commands:
      - setup-credentials-helper.sh
      - gcloud container clusters create $CLUSTER_NAME
          --zone europe-west3-b --project testing-reactor
          --preemptible --cluster-version 1.10.4-gke.2
      # initialize cluster
      - kubectl create serviceaccount -n kube-system tiller
      - kubectl create clusterrolebinding tiller-crule --clusterrole=cluster-admin --serviceaccount=kube-system:tiller
      - helm init --service-account tiller

  e2e-tests:
    image: e2e-tests
    environment:
      - APP_VERSION=${DRONE_TAG}
      - KUBECONFIG=/go/.kube/config
      - HELM_HOME=/go/.helm/
      - CLUSTER_NAME=mysql-op-x${DRONE_COMMIT_SHA:0:7}
    commands:
      - go test ./test/e2e -v --kubernetes-config /go/.kube/config --kubernetes-context gke_testing-reactor_europe-west3-b_$CLUSTER_NAME
            --operator-image quay.io/presslabs/mysql-operator:latest
            --helper-image quay.io/presslabs/mysql-helper:latest

  stop-kubernetes:
    image: quay.io/presslabs/kluster-toolbox
    secrets:
      - GOOGLE_CREDENTIALS
    environment:
      - CLUSTER_NAME=mysql-op-x${DRONE_COMMIT_SHA:0:7}
      - KUBECONFIG=/go/.kube/config
    commands:
      - setup-credentials-helper.sh
      - gcloud container clusters delete $CLUSTER_NAME --quiet --zone europe-west3-b --project testing-reactor
     
    when:
      status: [ success, failure ]
