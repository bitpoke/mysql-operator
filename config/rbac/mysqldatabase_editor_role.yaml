# permissions for end users to edit mysqldatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqldatabase-editor-role
rules:
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqldatabases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqldatabases/status
  verbs:
  - get
