# permissions for end users to view mysqlbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqlbackup-viewer-role
rules:
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlbackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlbackups/status
  verbs:
  - get
