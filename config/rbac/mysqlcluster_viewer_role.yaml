# permissions for end users to view mysqlclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqlcluster-viewer-role
rules:
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlclusters/status
  verbs:
  - get
