# permissions for end users to view mysqlusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqluser-viewer-role
rules:
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlusers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlusers/status
  verbs:
  - get
