# permissions for end users to edit mysqlusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqluser-editor-role
rules:
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlusers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlusers/status
  verbs:
  - get
