# permissions for end users to edit mysqlbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqlbackup-editor-role
rules:
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlbackups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mysql.bitpoke.io
  resources:
  - mysqlbackups/status
  verbs:
  - get
